name: Daily Attendance Bot

on:
  schedule:
    - cron: '5 9 * * 1-6'  # Runs Monâ€“Sat at 2:35 PM IST
  workflow_dispatch:

jobs:
  run-attendance:
    runs-on: ubuntu-latest

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_USER_ID: ${{ secrets.TELEGRAM_USER_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Optional: Debug which Chrome is available
      - name: Debug Chrome path
        run: which google-chrome || which chromium-browser

      - name: Run attendance script
        run: node index.js
